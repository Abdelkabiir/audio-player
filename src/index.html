<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The T-Player</title>
  <meta name="description" content="T-Player">
  <meta name="author" content="Abdel">

  <link rel="stylesheet" href="style.css">

</head>

<body class="body">
  <script src="index.js"></script>
  <div class="main">
      <div class="player-card">
        <div class="title">
            <span>
                T-Player
            </span>
        </div>
        <div class="media-img">
            
        </div>
        <div class="media">
            <audio id="audio" src="../assets/w.mp3"></audio>
        </div>
        <div class="controls">
            <img src="../assets/back.svg" class="play button" alt="">
            <img src="../assets/pause.svg" class="play button" alt="">
            <img onclick="playAudio()" src="../assets/play-button.svg" class="play button" alt="">
            <img src="../assets/next.svg" class="play button" alt="">
        </div>
      </div>
  </div>
</body>
</html>
